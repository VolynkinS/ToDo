{% extends "todo/base.html" %}

{% block content %}
<div class="col-md-10">
    <h1>Completed Todos</h1>
</div>
<br>
<br>
<br>
<div class="col-md-10">
    <div class="list-group">
        {% for todo in todos %}
        <a href="{{ todo.get_absolute_url }}"
           class="list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}">
            <b>{{ todo.title }}</b> - Completed
            {{ todo.datecompleted|date:'M j Y H:i' }}
        </a>
        {% endfor
    </div>
</div>
{% endblock %}
